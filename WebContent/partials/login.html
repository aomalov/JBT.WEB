 <form class="form-horizontal" role="form" ng-submit="doLogin()">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">@</span>
          <input type="text" id="inputEmail" class="form-control" name="userName" placeholder="Username" aria-describedby="sizing-addon2" ng-model="login.userName">
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model="login.password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputClientType" class="col-sm-2 control-label">Client Type</label>
    <div class="col-sm-10">
        <select class="form-control" id="inputClientType" placeholder="clientType" name="clientType" ng-model="login.clientType">
          <option value="Client">Client</option>
          <option value="Company">Company</option>
          <option value="Admin">Admin</option>
        </select>            
    </div>
  </div>

<!--         <label> -->
<!--           <input type="checkbox"> Remember me -->
<!--         </label> -->
<!--       </div> -->
<!--     </div> -->
<!--   </div> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary btn-lg" value="Sign in">
    </div>
  </div>
</form>
