
<div class="row" align="left">
  <h3>Invoices Report</h3>
</div>
<table class="table table-hover">
 <thead>
    <tr class="info">
     <th>Date</th>
     <th ng-show="adminMode">Client</th>
     <th>Sum</th>
     <th>Description</th>
    </tr>
 </thead>
 <tbody>   
	<tr ng-repeat="invoice in reportInvoices" >
	  <td >{{timestampConvert(invoice.timestamp)}}</td>
	  <td ng-show="adminMode">{{invoice.invokerName}}</td>
	  <td >{{invoice.amount}}</td>
	  <td >{{invoice.description}}</td>
	</tr>
  </tbody>	
</table>
