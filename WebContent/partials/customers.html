
<table class="table">
	<tr>
		<td></td>
	    <td><a ui-sref="newCustomer" class="btn-primary btn-lg">Add New Customer</a></td>
	</tr>
    <tr>
        <td><h3>All Customers</h3></td>
        <td></td>
    </tr> 
    <tr ng-repeat="customer in customers">
        <td>{{customer.cust_NAME}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewCustomer({id:customer.id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteCustomer(customer)">Delete</a>
        </td>
    </tr>
</table>
