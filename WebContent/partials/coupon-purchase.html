<table class="table">
    <tr>
        <td><h3>All available Coupons</h3></td>
        <td></td>
    </tr> 
    
    <pre>Model: {{asyncSelected | json}}</pre>
    <input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http" uib-typeahead="coupon as coupon.title for coupon in lookupCoupons($viewValue)" typeahead-loading="loading" typeahead-no-results="noResults" class="form-control">
    <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
    
    <uib-pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage"></uib-pagination>
    
    <tr ng-repeat="coupon in getCoupons()">
        <td>{{coupon.title}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewCustomerCoupon({id:coupon.id})">View</a>
            <a class="btn btn-danger"  ng-click="purchaseCoupon(coupon)">Purchase</a>
        </td>
    </tr>
</table>
