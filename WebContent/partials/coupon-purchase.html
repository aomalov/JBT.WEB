<div class="row" align="left">
        <h3>All available Coupons</h3>
</div>
<div class="row" align="center">
  <div class="col-lg-8 col-md-8 col-sm-8">
	<form class="form-inline">
	  <div class="form-group">
	    <div class="input-group">
		    <input type="text" ng-model="asyncSelected" placeholder="Type in the coupon title for quick search ..." uib-typeahead="coupon as coupon.title for coupon in lookupCoupons($viewValue)" typeahead-loading="loading" typeahead-no-results="noResults" class="form-control">
		    <div class="input-group-btn">
		      <button type="button" ng-class="['btn btn-default btn-warning', asyncSelected.id ? '' : 'disabled']" ng-click="quickBuyCoupon(asyncSelected.id)">Buy it !!!</button>
		    </div>
	    </div>
	    <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
		<div ng-show="noResults"><i class="glyphicon glyphicon-remove"></i> No Results Found</div>
	  </div>
	</form>
	<BR>
  </div>
</div>    
<div ng-repeat="coupon in getCoupons()" class="row">
  <div class="col-lg-4 col-md-4 col-sm-4">{{coupon.title}}</div>
  <div class="col-lg-2 col-md-2 col-sm-2">
    <div class="thumbnail">
      <img ng-src="coupon.web/img/{{coupon.image}}">
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6">
      <a class="btn btn-primary" ui-sref="viewCustomerCoupon({id:coupon.id})">View</a>
      <a class="btn btn-danger"  ng-click="purchaseCoupon(coupon)">Purchase</a>
  </div>
</div> 
</table>
<div>
  <uib-pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage"></uib-pagination>
</div>
