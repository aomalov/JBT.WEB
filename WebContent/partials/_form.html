<div class="form-group" show-errors="{ showSuccess: true }">
    <label for="title" class="col-sm-2 control-label">Customer Name</label>
    <div class="col-sm-10">
        <input type="text" name="cust_NAME" ng-model="customer.cust_NAME" class="form-control" id="title" placeholder="Customer Name" required/>
        <p class="help-block" ng-if="customerForm.cust_NAME.$error.required">The customer's name is required</p>
    </div>
</div>
<div class="form-group" show-errors="{ showSuccess: true }">
    <label for="password" class="col-sm-2 control-label">Password</label> 
    <div class="col-sm-10">
        <input type="password" name="password" ng-model="customer.password" class="form-control" id="password" placeholder="Password" required ng-minlength="6"/>
        <p class="help-block" ng-if="customerForm.password.$error.required">The customer's password is required</p>
        <p class="help-block" ng-if="customerForm.password.$error.minlength">The customer's password should be at least 6 characters long</p>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary"  value="Save"/>
    </div>
</div>
