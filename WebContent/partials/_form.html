<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Customer Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.cust_NAME" class="form-control" id="title" placeholder="Customer Name"/>
    </div>
</div>
<div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label> 
    <div class="col-sm-10">
        <input type="password" ng-model="customer.password" class="form-control" id="password" placeholder="Password"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary"  value="Save"/>
    </div>
</div>
