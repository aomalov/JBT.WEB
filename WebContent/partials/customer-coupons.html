
<div class="row" align="right">
	<a ui-sref="purchaseCoupon" class="btn-primary btn-lg">Buy another Coupon</a>
</div>
<div class="row" align="left">
	<h3>All Coupons</h3>
</div>
<div ng-repeat="coupon in coupons" class="row">
  <div class="col-lg-4 col-md-4 col-sm-4">{{coupon.title}}</div>
  <div class="col-lg-2 col-md-2 col-sm-2">
    <div class="thumbnail">
      <img ng-src="coupon.web/img/{{coupon.image}}">
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6">
      <a class="btn btn-primary" ui-sref="viewCustomerCoupon({id:coupon.id})">View</a>
  </div>
</div>
