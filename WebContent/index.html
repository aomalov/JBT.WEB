<!DOCTYPE html>
<html ng-app="testRest">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>Test Customers Rest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato' type='text/css'>
    <link rel="stylesheet" type="text/css" href="coupon.web/css/app.css"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarMenuController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" ng-click="isNavbarCollapsed=!isNavbarCollapsed">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="customers">The App</a>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="!isNavbarCollapsed" id="bs-example-navbar-collapse-1">
            
                <ul class="nav navbar-nav" ng-show="clientType=='Admin'">
					<li class="dropdown" uib-dropdown>
	                  <a href="#" uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administrator <span class="caret"></span></a>
	                  <ul class="dropdown-menu">
	                    <li><a ui-sref="customers">List Customers</a></li>
	                    <li role="separator" class="divider"></li>
	                    <li><a ui-sref="newCustomer">Add Customer</a></li>
	                  </ul>
	                </li>
                </ul>
                
                <ul class="nav navbar-nav" ng-show="clientType=='Company'">
					<li class="dropdown" uib-dropdown>
	                  <a href="#" uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Company <span class="caret"></span></a>
	                  <ul class="dropdown-menu">
	                    <li><a ui-sref="company-coupons">List Coupons</a></li>
	                    <li role="separator" class="divider"></li>
	                    <li><a ui-sref="newCoupon">Add Coupon</a></li>
	                  </ul>
	                </li>
                </ul>
                
                <ul class="nav navbar-nav" ng-show="clientType=='Client'">
					<li class="dropdown" uib-dropdown>
	                  <a href="#" uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Customer <span class="caret"></span></a>
	                  <ul class="dropdown-menu">
	                    <li><a ui-sref="customer-coupons">List My Coupons</a></li>
	                    <li role="separator" class="divider"></li>
	                    <li><a ui-sref="purchaseCoupon">Purchase Coupon</a></li>
	                  </ul>
	                </li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="clientType=='Guest'"><a ui-sref="login">Sign in  <i class="fa fa-user fa-1x"></i></a></li>
                    <li ng-show="clientType!='Guest'"><a href="/coupon.web/rest/logout">Sign out  <i class="fa fa-sign-out fa-1x"></i></a></li>
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row top-buffer">
            <div class="col-xs-8 col-xs-offset-2">
            	<div ng-controller="restResponseController">
            		<uib-alert type="{{messageType}}" ng-show="messageText.length>0" close="messageText=''" dismiss-on-timeout="5000">{{messageText}}</uib-alert>
                	<div ui-view></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-cookies.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
<!--     https://github.com/paulyoder/angular-bootstrap-show-errors -->
    <script type="text/javascript" src="coupon.web/js/showErrors.min.js"></script>
    <script type="text/javascript" src="coupon.web/js/uploader.min.js"></script>
    <script type="text/javascript" src="coupon.web/js/app.js"></script>
    <script type="text/javascript" src="coupon.web/js/controllers.js"></script>
    <script type="text/javascript" src="coupon.web/js/services.js"></script>
</body>
</html>
